            const dojoName = document.getElementById('dojo-name').value;
            const contactPerson = document.getElementById('contact-person').value;

                        team7,

        function submitToGoogleSheets(data) {
            const submitBtn = document.querySelector('.submit-btn');
            const originalText = submitBtn.textContent;
            
            // Î°úÎî© ÏÉÅÌÉú ÌëúÏãú
            submitBtn.textContent = 'Ï†úÏ∂ú Ï§ë...';

            // Íµ¨Í∏Ä Ïï±Ïä§ Ïä§ÌÅ¨Î¶ΩÌä∏Î°ú Îç∞Ïù¥ÌÑ∞ Ï†ÑÏÜ°
            fetch(GOOGLE_SCRIPT_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
                mode: 'no-cors' // CORS Î¨∏Ï†ú Ìï¥Í≤∞
            })
            .then(() => {

                showSuccess();

            .catch(error => {

                alert('Îç∞Ïù¥ÌÑ∞ Ï†ÑÏÜ° Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§. Îã§Ïãú ÏãúÎèÑÌï¥Ï£ºÏÑ∏Ïöî.');
            })
            .finally(() => {

                submitBtn.disabled = false;
            });
        }
